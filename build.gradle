plugins {
    id 'java-library'
    id 'idea'
}

group 'org.misty'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    VERSION_JAVA = '1.8'
}

sourceCompatibility = project.VERSION_JAVA
targetCompatibility = project.VERSION_JAVA

dependencies {
    compileOnlyApi group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.6'
    compileOnlyApi group: 'org.objenesis', name: 'objenesis', version: '3.2'

//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

